<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
  <p>{{ items[0].name }}</p>
</div>

<script>
  //ロードされ、Vueがグローバル変数として定義されているか確認
  console.assert(typeof Vue !== 'undefind');
var items = [
  {
  name: '鉛筆',
  price: 300,
  quantity: 0
  },
  {
  name: 'ノート',
  price: 400,
  quantity: 0
  },
  {
  name: '消しゴム',
  price: 100,
  quantity: 0
  },
]
var vm = new Vue ({
  el: '#app',
  data: {
    items: items
  }
})
window.vm = vm;
vm.$watch( function() {
  //鉛筆の個数
  return this.items[0].quantity
}, function (quantity) {
  //このコールバックは、鉛筆の購入個数が変更されたら呼ばれます
  console.log(quantity)
})
</script>
